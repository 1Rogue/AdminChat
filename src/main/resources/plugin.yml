main: com.rogue.adminchat.AdminChat
name: ${project.name}
prefix: AdminChat
description: Allows simple communication between admins
version: ${project.version}
authors: [1Rogue, h3lix]
url: http://dev.bukkit.org/bukkit-plugins/adminchat
commands:
  ac: 
    description: Talk to other admins
  actoggle:
    description: Toggles talking within the admin channel.
permissions:
  adminchat.*:
    default: op
    description: Gives access to all commands
    children:
      adminchat.use: true
      adminchat.read: true
      adminchat.updatenotice: true
  adminchat.use:
    default: op
    description: Allows a user to chat within the admin channel
  adminchat.read:
    default: op
    description: Allows a user to read the admin chat, but not participate